<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>CODEZILLA title date</title>

    <link rel="stylesheet" href="css/reveal.css">
    <link rel="stylesheet" href="css/theme/codezilla.css">

    <!-- Theme used for syntax highlighting of code -->
    <link rel="stylesheet" href="lib/css/zenburn.css">

    <!-- Printing and PDF exports -->
    <script>
        var link = document.createElement('link');
        link.rel = 'stylesheet';
        link.type = 'text/css';
        link.href = window.location.search.match(/print-pdf/gi) ? 'css/print/pdf.css' : 'css/print/paper.css';
        document.getElementsByTagName('head')[0].appendChild(link);
    </script>
</head>

<body>
    <div class="reveal">
        <div class="slides">
            <section data-background="css/theme/assets/openings-image.jpg"></section>

            <section>
                <h2>Topic - dd-mm-2018</h2>
            </section>

            <section>
                <h2>Agenda</h2>
                <ul>
                    <li>Wat</li>
                    <li>Waarom</li>
                    <li>Hoe</li>
                    <li>Conclusie</li>
                    <li>Links</li>
                </ul>
            </section>

            <section>
                <h2>What's new?</h2>
                <section>
                    <p class="highlight">Highlight class</p>
                    <p>Just like a marker!</p>
                    <aside class="notes">Notes?</aside>
                    <p class="fragment">Fragments </p><p class="fragment">appear </p><p class="fragment">one by one</p>
                </section>

                <section>Multiple nested sections</section>

                <section>
                    <p>Image class .single</p>
                    <img class="single" src="css/theme/assets/tutorial/hax.gif" />
                </section>
            </section>
            
        </div>
    </div>

    <script src="lib/js/head.min.js"></script>
    <script src="js/reveal.js"></script>

    <script>
        // More info about config & dependencies:
        // - https://github.com/hakimel/reveal.js#configuration
        // - https://github.com/hakimel/reveal.js#dependencies
        Reveal.initialize({
            dependencies: [{
                    src: 'plugin/markdown/marked.js'
                },
                {
                    src: 'plugin/markdown/markdown.js'
                },
                {
                    src: 'plugin/notes/notes.js',
                    async: true
                },
                {
                    src: 'plugin/highlight/highlight.js',
                    async: true,
                    callback: function() {
                        hljs.initHighlightingOnLoad();
                    }
                }
            ],
            history: true,
        });

    </script>
</body>

</html>
